<html>
    <head>
        <title>
            By Aman JavaScript table
        </title>
        <style type="text/css">
        	td {color: blue;
        		}
        </style>
    </head>
    <body>
            <h1>Easy Table Calculator</h1>

<script language="JavaScript" type="text/JavaScript">
       function table(){

document.write("<table border='2' cellpadding='10' cellspacing='03' align='left' width='auto'>")
        var j=parseInt(prompt("Enter any number:"));

           // var k=parseInt(prompt("enter  for col "));
 
 

            for(i=1; i<=10; i++)

            {
            document.write("<tr>");
            for(l=1;l<=j;l++){

                document.write("<td>");
                document.write( i+  " x " +l+ " = " +i*l);  
        
                document.write("</td>");
                   
                    }

        document.write("</tr>");
            }

       }
       document.write("</table>")
            
        </script>

Click here for print table:
<input type="Button" name="table"  value="Click here" onclick="table();">

  </body>
</html>
