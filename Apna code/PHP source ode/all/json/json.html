<!DOCTYPE html>
<html>
<head>
	<title>
		JSON
	</title>
	<script type="text/javascript">
		var product = {productId:"102", productName:"Iphone",productPrice:20000 };
		alert("ID =" +product.productId+ "\n Name =" + product.productName + "\n Price =" +product.productPrice );
		
	</script>
</head>
<body>
<h1>JSON VS JAVA SCRIPT OBJECT LITERALS </h1>
<p id="demo"></p>

<script>
	
document.getElementById("demo").innerHTML =
"ID " +product.productId+ "<br> Name " + product.productName;
</script>
</body>
</html>
