<!DOCTYPE html>
<html>
<head>
	<title>Array in java script </title>
	<script type="text/javascript">
var courses = new Array("HTML", "CSS", "JS");
courses[1]="<h1>c++</h1>"
document.write("<h1>Result is =</h1>"+courses[1]);
// foe length we can use below keyword 
document.write('length is ='+courses.length)</script>

<h1>concatinate </h1>
<script type="text/javascript">
var c1 = ["HTML", "CSS"];
var c2 = ["JS", "C++"];
var courses = c1.concat(c2);

document.write("length is ="+courses.length);
</script>
<h2>Associative Arrays</h2>
<script type="text/javascript">
var person = []; //empty array
person["name"] = "John";
person["age"] = 46;
document.write("name is ="+person["name"]);
</script>
<h1>Math Object Methods</h1>

<script type="text/javascript">
	var number=parseInt(prompt('enter number');
	var num = Math.sqrt(number); 
document.write("square root of"+number+  "is ="+num);
</script>
</head>
