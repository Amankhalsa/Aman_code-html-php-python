<!DOCTYPE html>

	<title>ES6 ARRAY FUN </title>

<body>
<OL>
	<LI><BIG>We can use also destructure an array returned by a function.
For example:</BIG></LI>
<script type="text/javascript">
	/*let a = () => {
    return [1, 3, 2];
};

let [one, , two] = a();

console.log(one); // 1
console.log(two); // 2
</script>
<LI><BIG>
Notice that we left the second argument's place empty.
The destructuring syntax also simplifies assignment and swapping values: </BIG></LI>
<script type="text/javascript">
	let a, b, c = 4, d = 8;
[a, b = 6] = [2];
console.log(a); // 2
console.log(b); // 6
[c, d] = [d, c];
console.log(c); // 8
console.log(d); // 4
</script>
</OL>
