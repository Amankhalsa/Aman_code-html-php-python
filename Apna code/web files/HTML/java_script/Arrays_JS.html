<!DOCTYPE html>    
<html>
    <head>
    <title>Arrays </title>
    <meta charset="utf-8"> 
    <meta name="description" content="This is a Arrays">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript">

    var color= ['red', 'green', 'blue', 'white', 'black'];
            document.write("<strong>Before :<big>Colors name are :</big></strong>"+color);

        console.log(color);
        console.log("length is :"+color.length);
        console.log(color[0]);
        console.log(color[1]);
        console.log(color[2]);
        console.log(color[3]);
        color[0]='orange';
        console.log(color);
        color[color.length]='pink';
        console.log(color);
        console.log('Now length is :'+color.length);
</script>
    </head>
    <body>
        <h1>THIS IS A Arrays:</h1>
        <script type="text/javascript">
        document.write("After This line:<br>");

            document.write("<strong><big>Colors name are :</big></strong>"+color);
            document.write("<br><strong><big>Color Array length is  :</big></strong>"+color.length);
        </script>
    </body>
        </html>
