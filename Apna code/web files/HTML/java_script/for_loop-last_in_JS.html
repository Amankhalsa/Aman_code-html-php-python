<!DOCTYPE html>

    
<html>
    <head>
    <title>For loop </title>
    <meta charset="utf-8"> 
    <meta name="description" content="This is a for loop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <h1>THIS IS A FOR LOOP</h1>

<script type="text/javascript">
    
    for (var i = 0; i <= 10; i++) {
        document.write("for loop value : "+i +"<br>");
        console.log("for loop value in console : "+i);
    }

</script>
  
    </body>
        </html>
