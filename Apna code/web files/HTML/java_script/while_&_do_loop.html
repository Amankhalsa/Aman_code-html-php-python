<!DOCTYPE html>

    
<html>
    <head>

    <title>While & do loop</title>
    <meta charset="utf-8"> 
    <meta name="description" content="This is Do and while loop ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
     a{ text-decoration: none; text-transform: uppercase; color: green; }
        .para{ color: red;}
    </style>
<script type="text/javascript">
    var counter=0;
     while( counter<=10){
       console.log("Counter : " +counter);
       counter++;

     }
     counter=1;
do {
    console.log("Do loop value : "+counter);
    counter++;

}while(counter<=5);

</script>
  
    </head>
