<!DOCTYPE html>
<html>
<head>
	<title>Switch statement in js</title>
	<link rel="icon"  href="logo.png">
	<style type="text/css">
		p{
			color: red;
			font-size: 20px;
			font-weight: bolder;
		}
	</style>
<script type="text/javascript">
	var day=prompt("Enter day name");
	var result;
	
	switch(day){
	
	case'mon':
	result="<p>welcome monday</p>";
	break;
	
	case'tue':
	result="<p>welcome tueday</p>";

	break;

	case'wed':
	result="<p>Mid Day!</p>";

	break;

	case'thu':
	result="<p>welcome Thurday</p>";

	break;

	case'fri':
	result="<p>welcome friday</p>";

	break;

	case'sat':
	result="<p>welcome Satday</p>";

	break;

	case'sun':
	result="<p>sunday is Resing day !</p>";
	break;
	default:
		result="<p>Can't find that value !</p>";


	}

	
</script>
</head>
<body>
<h1>Switch statement in javascript</h1>
<script type="text/javascript">
		document.write(result);
</script>
</body>
</html>
