<!DOCTYPE html>
<html>
<head>
	<title>Date in JS</title>
	<meta charset="utf-8">
    <meta type="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a date">
    <script type="text/javascript">
    	var today= new Date();
    	console.log(today);
    	console.log(today.toDateString());

    	console.log("Full year : "+ today.getFullYear());

    	console.log("Date is : "+today.getDate());

    	console.log("Month is : "+today.getMonth());


    </script>
</head>
<body>
	<h1>Date in JS </h1>
	<script type="text/javascript">
		document.write(today +"<br>");
		document.write(today.toDateString()+"<br>"); //starting word should be capital ex:"to" "Date" String  
		document.write("Full year : "+today.getFullYear()+"<br>");//starting word should be capital 
		document.write("Date is : "+today.getDate()+"<br>");//starting word should be capital 
		document.write("Month =" +today.getMonth());//starting word should be capital 

	</script>

</body>
</html>
