<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Java Calc</title>
	<script>
				function insert(num){
					document.form.textview.value=document.form.textview.value+num;
				}
		function equal() {
		var exp=document.form.textview.value;
		if(exp){
		document.form.textview.value=eval(exp);	
		}
		}
		function clean(){
			document.form.textview.value= "";


		}
		function back (){
			var exp =document.form.textview.value;
			document.form.textview.value=exp.substring(0,exp.length-1);
		}
	</script>
	<style>
	
		*{
			margin: 5px;
			padding: 0px;
					
		}
		.textview {
			width: 260px;
						box-shadow:5px 5px 5px black;
			border-radius:10px;
			margin: 10px;
			font-size: 25px;
			padding: 5px;
		}
		.aman{
			font-size: 40px;
			box-shadow:5px 5px 5px black;
			width: 50px;
			height: 50px;
			border-radius:10px;
			text-align: center;
			margin: 10px;
			cursor: pointer;
		}
		.main{
			position: absolute;
			border-radius:50px;
			top=20px;
			margin-top: 50px;
			margin-left:40px;
		}
	.bg{
	
			background-image:url("https://amansin.weebly.com/uploads/4/6/7/8/46784111/img-20180905-125759.jpg");
			background-size:cover;
			border-radius: 10px;
			box-shadow: 5px 5px 5px gray;
	
		
	}
	body{
				background-color:rgb(10,0,10,0.2);
		
			
	}
	</style>
</head> 
<body>
	<div class="main">
	<div class="bg">
	<form name="form">
	<input class="textview" name="textview">
	</form>
<table >
		 	<tr>
				<td><input type="button" value=" C " class="aman" onclick="clean()" > </td>
					<td><input type="button" value=" >" class="aman"  onclick="back()"></td>
						<td><input type="button" value=" / " class="aman" onClick="insert('/')"></td>
							<td><input type="button" value=" x " class="aman" onClick="insert('*')"></td>
	
	</tr>
					<tr>
				<td><input type="button" value=" 7 "  class="aman" onClick="insert(7)"></td>
					<td><input type="button" value=" 8 " class="aman" onClick="insert(8)"></td>
						<td><input type="button" value=" 9 " class="aman" onClick="insert(9)"></td>
							<td><input type="button" value=" - " class="aman" onClick="insert('-')"></td>
	
	</tr>
				<tr>
				<td><input type="button" value=" 4 "  class="aman" onClick="insert(4)"></td>
					<td><input type="button" value=" 5 " class="aman" onClick="insert(5)"></td>
						<td><input type="button" value=" 6 " class="aman" onClick="insert(6)"></td>
							<td><input type="button" value=" + " class="aman" onClick="insert('+')"></td>
	
	</tr>
				<tr>
				<td><input type="button" value=" 1 " class="aman" onClick="insert(1)"></td>
					<td><input type="button" value=" 2 " class="aman" onClick="insert(2)"></td>
						<td><input type="button" value=" 3 "  class="aman" onClick="insert(3)"></td>
							<td rowspan="2"><input type="button" style="height: 130px;" value=" = " class="aman" onclick="equal()"></td>
					
	
	</tr>
		
	<tr>
				<td colspan=2><input type="button"  value=" 0 " style="width:130px" class="aman" onClick="insert(0)"></td>
					<td><input type="button" value=" . " class="aman" onClick="insert('.')"></td>
	
	
	</tr>
	</table>
	
	</div>
</div>


</body>
</html>
