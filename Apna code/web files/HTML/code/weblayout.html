<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style type="text/css">
  	body{
  background: #eee;
  font-family: "roboto";
  font-size: 18px;
}

.container{
  max-width: 100%;
  margin: 20px auto;
  background: #f4f4f4;
  display: grid;
  grid-template-columns: repeat(3, 1fr) 120px;
  grid-template-rows: 1fr repeat(3, 150px) 1fr; 
  grid-gap: 20px;
}

header, .box, .sidebar, .maincontent, footer{
  background: #333;
  padding: 10px;
  color: #fff;
}

header{
  grid-area: 1/1/2/-1;
}

.smallbox-1{
  grid-area: 2/1/3/2;
}

.smallbox-2{
  grid-area: 2/2/3/3;
}

.smallbox-3{
  grid-area: 2/3/3/4;
}

.sidebar{
  grid-area: 2/4/5/5;
}

.maincontent{
  grid-area: 3/1/5/4;
}

footer{
  grid-column: 1/5;
}
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <div class="box smallbox-1">Small box 1</div>
    <div class="box smallbox-2">Small box 2</div>
    <div class="box smallbox-3">Small box 3</div>
    
    <aside class="sidebar">Sidebar</aside>
    <div class="maincontent">Main Content</div>
    <footer>Footer</footer>
  </div>
</body>
</html>
