<!DOCTYPE html>

    
<html>
    <head>
    <title>Table</title>
    
<style type="text/css">

    table  {
         border-collapse: collapse;
         font-family: sans-serif;
        font-size: 20px;
        text-align: center;
      }
      table, th, td {
         border: 1px solid black;
         padding: 5px;
      }
     
      .table2 tbody> tr:nth-last-child(odd) {
         background: #173459;
         color: #f8f9f9;
      }

      td:nth-last-child(6) {
         background: wheat;
         color: red;
          text-align: left;
      }
        </style>
  
    </head>
    <body>
