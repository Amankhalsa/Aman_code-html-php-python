<!DOCTYPE html>
<html>
<head>
	<title>
		div inline 
	</title>
	<style type="text/css">
		.red{
			width: 100px;
			height: 100px;
			padding: 50px;
			background-color: red;
			color: white;
			box-sizing: border-box;

		}
				.green{
			width: 100px;
			height: 100px;
			padding: 50px;
			box-sizing: border-box;

			background-color: green;
			color: white;

		}
				.blue{
			width: 100px;
			height: 100px;
			padding: 50px;
			box-sizing: border-box;

			background-color: blue;
			color: white;

		}

				.black{
			width: 100px;
			height: 100px;
			padding: 50px;
			box-sizing: border-box;

			background-color: black;
			color: white;
		}
	
		div{
			display: inline;
		}

	</style>
</head>
<body>
<div id="cont">
<div class="red">laborum.</div>
<div class="green">laborum.</div>

<div class="blue">laborum.</div>

<div class="black">laborum.</div>
</div>
</body>
</html>
