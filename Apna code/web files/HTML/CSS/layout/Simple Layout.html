<!DOCTYPE html>
<html>
<head>
	<title>
		Layout of website
	</title>
	<meta charset="utf-8"> 
    <meta name="description" content="This is a paragraph">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    	body {
    			background-color: #0087E2;
                color: white;
                text-align: center;
                margin: 0;
                font-family: Helvetica;
    	}
    	    header, nav, section, footer{
    		border: 1px solid white;
    		width: 0 auto ;
    		text-align: center;
    		color: white;
            margin-bottom: 10px;
            box-sizing: border-box;

    	}
    	header{
    	margin-top: 10px;
    	}

    	header, footer{
        padding: 10px;
    	}
    	section ,nav {
        padding: 150px;
    	}
    	.container{
        margin: 0 auto;
    	width: 940px

    	}
    	nav,section, footer{
        float: left;
        box-sizing: border-box;

    	}
    	nav{
    	width:100px;
    	margin-right: 10px;
            
    	}
    	section {
    		width:626px;
            
    	}
    	footer{
    		width: 940px;
            
    	}
    </style>
</head>
<body>
	<div class="container">
	
	<header>	Header </header>

		<nav>	Nav </nav>

			<section>	Section </section>

				<footer>Footer	</footer>
	
						</div>
</body>
</html>
