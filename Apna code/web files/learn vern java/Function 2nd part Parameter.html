<!DOCTYPE html>
<html>
    <head>
        <title>
          Function Parameters  in  Javascript 
        </title>
    </head>
    <body>
  <h1> 2nd part Function Parameters  in  Javascript</h1>   
        <script type="text/javascript">
      function sum(){
       var  result=0 ;
            for (var i=0; i<arguments.length; i++){
                result += arguments[i]; }
          alert("sum is  "+result)  }
      sum(1,2,3,4,5,6,7,8,9);
      sum(13,19)
        </script>
    </body>
</html>
