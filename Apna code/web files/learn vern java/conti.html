<!DOCTYPE html>
<html>
<head>
	<title> continue statement</title>
</head>
<body>
	<p id='demo'> paragraph</p>
	<script type="text/javascript">
		n=0;
		while(n<=10){
			n++;
//			document.write("print "+n+ "<br>")
		if (n==5){
			document.write("here is continue " +n);
			continue;
		}else if (n==8)
		{
			document.write("here is break " +n);
			break;

		}
			document.write("<br>" +n+ "<br>");
			}
	</script>

</body>
</html>
