<!DOCTYPE html>
<html>
    <head>
        <title>
          Function Parameters  in  Javascript 
        </title>

    </head>
    <body>
  <h1>Function Parameters  in  Javascript</h1>   
        <script type="text/javascript">
          
          function check(a,b){   //2 parameter
              alert("a ="+a+ " b ="+b); //alert box for sms 
          }
          check(1);         //1 argument
          check(1,2);       //2 argument
          check(1,2,3);     //3 argument
        </script>
    </body>
</html>
