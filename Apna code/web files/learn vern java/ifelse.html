<!DOCTYPE html>
<html>
<head>
	<title>if else statement </title>
</head>
<body>
	<h1><mark> if else statement</mark> </h1>
	<script type="text/javascript">
	 var a=10;
	 var b=200;

if (a>b){
for (var i=0; i<=10; i++){
	document.write("<h2>this is less "+i+ "<br></h2>")
}
}
else{
document.write("<h1>B is grater</h1> ")	
}




	</script>
</body>
</html>
