<!DOCTYPE html>
<html>
<head>
	<title>Do while loop </title>
</head>
<body>
<h1> <mark>Do while loop is here </mark></h1>
<script type="text/javascript">
	 n=parseInt(prompt("enter value"))
	 i=1;
	 m=n;
	 do{
	 document.write("Number " +m+  " x " +i+ " = "+n+ "<br>");
	 	n+=2;
		i++;
		
	 }
	while(n<=20)
	 	document.write("<br>loop is stoped " );
</script>
</body>
</html>
