<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>invoking</title>
</head>
<body>
	<p id='demo'>	demo </p>
	<script>
	// invoking using method 
	var aman = {
	firstName:"Aman",
	lastName:"Preet singh",
	fullName:function(){
	return this.firstName+ " "+this.lastName;
	}
	}
	document.getElementById('demo').innerHTML=aman.fullName();
	</script>
</body>
</html>
