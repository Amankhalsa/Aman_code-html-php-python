<!DOCTYPE html>
<html>
    <head>
        <title>
          Function Parameters  in  Javascript 
        </title>
        <script type="text/javascript">
            function sayhello(name,age){
    
                document.write("<h1>Thanks "+name+ "&  wellcome "+age+ "</h1>");
            }    
          
            </script>
            </head>
    <body>
  <h1>Internal Invoking Functions in JS</h1>   
 <p id='demo'> demo data</p>
 <script type="text/javascript">
    function multi(a,b){
        return a*b;
        
    }
    document.getElementById('demo').innerHTML= "result of both value ="  +multi(10,20);
</script>

 
<form>  
        click here for Result 
      <input type="button" onclick="sayhello('for pressing ', ' you are  <u>Good Man</u>' )" value="Say hello">

  </form>

    </body>
</html>
