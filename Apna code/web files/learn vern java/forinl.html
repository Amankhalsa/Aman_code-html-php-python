<!DOCTYPE html>
<html>
    <head>
        <title>
            for in loop 
        </title>

    </head>
    <body>
        <script>
            var student =
            {
              fname:"Amanpreet",
               lname: "singh",
			   age:28
            };
            var x;
            for(x in student)
            {
                document.write(student[x] + "<br><br> ");
            }
        </script>
    </body>
</html>
