<!DOCTYPE html>
<html>
    <head>
        <title>
          Function Parameters  in  Javascript 
        </title>
        <script type="text/javascript">
        function sayhello(name,age){

            document.write("<h1>My name is "+name+ " age is "+age+ "</h1>");
        }    
      
        </script>
    </head>
    <body>
  <h1>Invoking Functions in JS</h1>   
  <form> 
      <input type="button" onclick="sayhello('Aman',  28)" value="Say hello">

  </form>

    </body>
</html>
