<html>
    <head>
        <title>
            if..else if..else statement 
        </title>
        <style>
            h1{
                background-color: cadetblue;
                font-size: 3em;
                border: 2px solid;
                width: 700px;
                border-radius: 20px;
                padding: 50px;
            }
        </style>
        <script type="text/javascript" language="javascript">
            var a,b,c;
                 a=parseInt(prompt("enter your 1st number"))
                 b=parseInt(prompt("enter your 2nd number"))
                 c=parseInt(prompt("enter your 3rd number"))
            if(a>b && a>c){
                document.write("<h1>A is  Grater number  =" +a+ "</h1>")
            }
            else if(b>a && b>c){
                document.write("<h1>B is  Grater number =" +b+ "</h1>")
            }
            else if (c>b && c>a){
                document.write("<h1>C is  Grater number =" +c+ "</h1>")
           
         }
         else{
            document.write("<h1> ਹਾ ਹਾ ਹਾ ਹਾ......  ਓ ਮਾਮਾ  ਸਾਰੇ ਨੰਬਰ  ਬਰਾਬਰ  ਲਿਖਤੇ ਆ... ਚੱਲ ਕੋਈ ਨੀ ਦੁਬਾਰਾ ਭਰੋ   </h1>")
         }
        </script>
    </head>
    <body>

    </body>
</html>
