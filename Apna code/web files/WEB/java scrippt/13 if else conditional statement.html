<html>
    <head>
        <title>
            if else conditional statement
        </title>
        <script>
                document.write("<h1> ਇਹ ਵੇਬ ਪੇਜ if else ਕੰਡੀਸ਼ਨਲ ਸਟੇਟ ਮੈਂਟ ਵਾਲਾ ਹੈ ਜੀ  ਜਿਸ ਵਿੱਚ ਉਮਰ ਨਰੀਖਣ ਕੀਤਾ ਜਾਂਦਾ ਹੈ.length </h1>" )
            var a=parseInt(prompt("ਆਪਣੀ ਉਮਰ ਦਰਜ ਕਰੋ"));
            if(a<18){
                document.write("<h1> ਭਾਈ ਤੇਰੀ ਉਮਰ  " +a+ "  ਹੈ ਸਾਲ  ਜੋ ਕੇ  ਘੱਟ ਹੈ");
            }
            else{
                document.write("<h1>ਤੁਹਾਡੀ ਉਮਰ "+a+ " ਹੈ  ਜੋ ਕੇ ਯੋਗਤਾ ਪ੍ਰਾਪਤ ਹੈ </h1>" )
            }
        </script>

    </head>
</html>
