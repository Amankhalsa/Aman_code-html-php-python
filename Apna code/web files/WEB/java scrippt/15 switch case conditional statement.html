<html>
    <head>
        <title>
            switch case conditional statement 
        </title>
        <style> 
        </style>
        <script>
            var c;
            var c=parseInt(prompt("please enter your value"))
            switch(c){
                case 1:document.write("<h1>monday</h1>")
                break;
                case 2:document.write("<h1>tueday</h1>")
                break;
                case 3:document.write("<h1>wednessday</h1>")
                break;
                case 4:document.write("<h1>thursday</h1>")
                break;
                case 5:document.write("<h1>friday</h1>")
                break;
                default: document.write("<h1>invalid input</h1>")


            }

        </script>
    </head>
</html>
