<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>
Learn To Set Common Method For JavaScript Objects
</title>
	<script>
		var Area=function()
		{
			return this.length*this.width
		}
				var myhouse=new Object();
				myhouse.length=50;
				myhouse.width=40;
				myhouse.area=Area;
		document.write("<hr> <hr>")
		
		var urhouse={
				length:10,
				width:60,
				area:Area};
				
	document.write(urhouse.area());
	</script>
</head>
<body>
</body>
</html>
