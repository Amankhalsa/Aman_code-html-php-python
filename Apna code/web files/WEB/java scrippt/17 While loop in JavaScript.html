<html> 
<head> 
<title> While loop in JavaScript </title>
<script>
            var i=0;     /*variable*/
            while(i<=10) /*CONDITION */
            { 
                 /* code block*/
                 document.write("<h4> your while loop  line is printing no "+i+ "</h4>")
                 i++;  
            }
                 document.write("<hr> <hr>");
                var j=0;
                do{

                    document.write("line printing <font color='Blue'>" +j+ "</font><br> ")
                        j++;
                }
                while (j<=10);
            
</script>
</head>
<body> 
</body>
</html>
