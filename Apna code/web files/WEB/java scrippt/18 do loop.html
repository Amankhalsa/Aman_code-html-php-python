<html>
    <head>
        <title>
            do loop 
        </title>
        <script>
            /*do loop*/
            document.write("<h2>do loop is here </h2><br>");
            var i=0;
            do {
                document.write("do loop line is printing "+i+ "<br>");
                i++;
            }  while(i<=10);
            document.write("<hr> <hr>");

            /*while loop*/
            document.write("<h2>while loop is here<br></h2>");
            var j=0;
            while(j<=10)
          {
            document.write("while loop  printing is here "+j+ "<br>");
            j++;
          }  
        </script>
    </head>
</html>
