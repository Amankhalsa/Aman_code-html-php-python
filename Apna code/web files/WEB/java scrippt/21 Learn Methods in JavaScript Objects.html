<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Learn Methods in JavaScript Objects</title>
	<script>
				var myhouse=new Object();
				myhouse.length=30;
				myhouse.width=40;
		
				myhouse.area= function() {
			
		return this.length*this.width
		}
	
				
	document.write(myhouse.area());
	</script>
</head>
<body>
</body>
</html>
