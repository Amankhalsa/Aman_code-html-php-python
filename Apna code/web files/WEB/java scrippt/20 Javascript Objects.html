<html> 
    <head>
        <title>Learn Basic of Javascript Objects </title>
		       <script type="text/javascript" language="javascript">
            var fruit=['mango', 'orange', 'apple'];
            //object 
            var person={
                Name:'Amanpreet singh',
                Age:28,
                City:'Mandi gobindgarh' };
				document.write(fruit[0]);
				document.write("<hr width=70px align=left>");
				document.write(fruit[1]);
				document.write("<hr width=70px align=left>");
				document.write(fruit[2]);
				document.write("<hr width=180px   color=blue size=15 align=left>");		
                document.write(person.Name);
				document.write("<hr width=70px align=left>");
                document.write(person.Age );
				document.write("<hr width=70px align=left>");
                document.write(person.City);
        </script>
    </head>
</html>
