<html>
    <head>
        <title>Break and continue statement with for loop</title>
        <style>
        </style>
            <script>
                document.write("<h2>&nbsp; &nbsp; &nbsp;  <font color='blue'><u> for loop </u></font><br /></h2>")
                var i;
                for(i=0; i<=10; i++)
                {
                    if(i==5){

                        break;
                    }
                    document.write("Internal loop word  <font color='blue'> "+i+ " </font><br/>")
                }
            </script>
    </head>
</html>
