<head>
<title>
   Functions with parameter and argument in JavaScript
</title>
<style>
input[type="button"],p{background-color: aqua;
font-size: 4em;
border-radius: 2em;}
input[type="button"]:hover{background-color:chartreuse;

<script type="text/JavaScript" language="JavaScript">
    function aman(a,b,c) {
        alert("hello "+a+ "  "+b+ " " +c);
    }
    function amnu(age) {
        alert("hello  I am "+age+ "year old" );   
    }  
    function preet(a,b) {
        alert("menu ena confirm ni ki mai "+a+ " saal da ka  " +b+ "  saal da " );   
    }  
</script>
</head>
<body>
<input type="button" value="Press me" onclick="aman('Aman','preet','singh');"><br><br><br>
<p>for age function:</p><input type="button" value="Press me" onclick="amnu(28);"><br><br>
<input type="button" value="Press me" onclick="preet('28','29');"><br><br><br>
</body>
</html>
