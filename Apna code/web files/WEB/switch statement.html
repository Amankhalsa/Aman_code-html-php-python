<HTML>
    <HEAD>
        <TITLE>
            SWITCH CASE
        </TITLE>
        <script language="javascript" type="text/javascript" >  
        
                var a=parseInt(prompt("Aman enter any number"));
                switch(a){

                        case 1: ਧੰਨ ਗੁਗੂ ਨਾਨਕ ਦੇਵ ਸਾਹਿਬ ਜੀ 
                        case 2:ਧੰਨ ਗੁਗੂ ਅੰਗਦ ਦੇਵ ਸਾਹਿਬ ਜੀ 
                        case 3:ਧੰਨ ਗੁਗੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ 
                        case 4:ਧੰਨ ਗੁਗੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ 
                        case 5:ਧੰਨ ਗੁਗੂ ਅਰਜਨ ਦੇਵ ਸਾਹਿਬ ਜੀ 
                        case 6:ਧੰਨ ਗੁਗੂ ਹਰਿ ਗੋਬਿੰਦ ਸਾਹਿਬ ਜੀ 
                        case 7:ਧੰਨ ਗੁਗੂ ਹਰਿਰਾਇ ਸਾਹਿਬ ਜੀ 
                        case 8:ਧੰਨ ਗੁਗੂ  ਹਰਿ ਕ੍ਰਿਸ਼ਨ ਸਾਹਿਬ ਜੀ 
                        case 9:ਧੰਨ ਗੁਗੂ ਤੇਗ ਬਹਾਦਰ ਸਾਹਿਬ ਜੀ
                        case 10:ਧੰਨ ਗੁਗੂ ਗੋਬਿੰਦ ਸਿੰਘ ਸਾਹਿਬ ਜੀ 
                        default:ਤੁਸੀਂ ਗਲਤ ਨੰਬਰ ਦਰਜ ਕਰ ਦਿਤਾ ਹੈ ! ਕਿਰਪਾ ਕਰ ਕੇ ਦੁਬਾਰਾ ਸਹੀ ਨੰਬਰ ਭਰੋ ਧੰਨਵਾਦ
                }


        </script>
    </HEAD>
</HTML>
