<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>invoking</title>
</head>
<body>
	<p id='demo'>	demo </p>
	<script>
	var person ={
		firstName:"Amanpreet",
		lastName:"Singh",
		fullName: function(){
			return this.firstName+ " "+this.lastName+ " khalsa ";
	
		}
			
	}
	var x=person.fullName(); // uasing global variable 
	document.getElementById('demo').innerHTML= " "+x;
	</script>

</progress>
</body>
</html>
